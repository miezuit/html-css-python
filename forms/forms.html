<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <form action="http://localhost/index" method="post">
        <div>
            <label for="firstname">Your name:</label>
            <input type="text" name="firstname" id="" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Registered:</label>
            <input type="checkbox" name="" id="" checked>
        </div>
        <div>
            <label for="">Yes</label>
            <input type="radio" name="precision" id="" checked>
            <label for="">No</label>
            <input type="radio" name="precision" id="">
            <label for="">Maybe</label>
            <input type="radio" name="precision" id="">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            
            <input type="date" name="" id="">
            <input type="number" name="" id="" min="1">
            <input type="color" name="" id="">
            <input type="range" name="" id="" min="10" max="200" step="10">
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
